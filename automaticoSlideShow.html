<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2108/PNG/512/javascript_icon_130900.png"
        type="image/x-icon">
    <script type="module" src=""></script>
    <title>Aula Java Script</title>
</head>

<body>
    <!--Header-->
    <header class="w3-container w3-teal w3-center">
        <h1>Slideshow Automatico</h1>
    </header>

    <h1 class="w3-center"></h1><br><br>

    <div class="w3-content w3-section w3-center" style="max-width:500px">

        <img class="slide" src="http://placekitten.com/305/205" alt="Person" style="width:100%" >
        <img class="slide" src="https://placekitten.com/305/200" alt="Person" style="width:100%">
        <img class="slide" src="http://placekitten.com/305/202" alt="Person" style="width:100%">
        <img class="slide" src="http://placekitten.com/305/203" alt="Person" style="width:100%">

        <br><a href="http://placekitten.com">placekitten - Imagens</a><br><br>
    </div>

    <script>
        var index = 0;
            carousel();
            function carousel() {
                var i;
                var x = document.getElementsByClassName("slide");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                index++;
                if (index > x.length) { index = 1 }
                x[index - 1].style.display = "block";
                setTimeout(carousel, 2000); //Imagem Ã© trocada a cada 2 segundos
            }
    </script>

    <!--Footer-->
    <footer class="w3-container w3-teal w3-center">
        <h5></h5>

    </footer>
</body>
</html>
