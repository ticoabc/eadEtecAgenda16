<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2108/PNG/512/javascript_icon_130900.png"
        type="image/x-icon">
    <script type="module" src=""></script>
    <title>Aula Java Script - SlideManual</title>
</head>

<body>
    <!--Header-->
    <header class="w3-container w3-teal w3-center">
        <h1>Slideshow Manual</h1>
    </header>

    <h2 class="w3-center"></h2>

    <div class="w3-content w3-display-container w3-center">

        <img class="slides" src="http://placekitten.com/305/206" alt="Person" style="width:100%" height="450px">
        <img class="slides" src="https://placekitten.com/305/200" alt="Person" style="width:100%" height="450px">
        <img class="slides" src="http://placekitten.com/305/202" alt="Person" style="width:100%" height="450px">
        <img class="slides" src="http://placekitten.com/305/203" alt="Person" style="width:100%" height="450px">
        
        <a href="http://placekitten.com">placekitten - Imagens</a><br><br>

        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <script>
        var slideIndex = 1;
            showDivs(slideIndex);
            function plusDivs(n) {
                showDivs(slideIndex += n);
            }
            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("slides");
                if (n > x.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = x.length }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                } x
                [slideIndex - 1].style.display = "block";
            }
    </script>

    <!--Footer-->
    <footer class="w3-container w3-teal w3-center">
        <h5></h5>
        <p>&#169;2023 - <a href="" target="_blank">GeeaD - Centro Paula Sousa</a></p>
    </footer>
</body>
</html>
